<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./background/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>

    <script type="module">
      const firebaseConfig = {
        apiKey: "AIzaSyA3vm18rR6QFV_lq7UDwOR1fhSKKeFfxV8",
        authDomain: "assignment-6febe.firebaseapp.com",
        projectId: "assignment-6febe",
        storageBucket: "assignment-6febe.appspot.com",
        messagingSenderId: "306558243860",
        appId: "1:306558243860:web:7e0de3224b56d9de650301",
        measurementId: "G-V8JGBTH6FH",
      };

      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div id="main">
      <div class="text-center mb-3 form-control-lg">
        <img src="./images/new user.png" class="rounded" alt="new user logo" />
      </div>
      <h1 class="bg-white" style="color: indigo">Sign Up</h1>

      <div>
        <div class="mb-3 form-control-lg">
          <input
            type="button"
            class="border-0 rounded-2 w-100 button"
            value="Continue With Google"
            onclick="continueWithGoogle()"
          />
        </div>
        <hr />
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Name</div>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="mb-3 form-control-lg">
          <div class="mb-2">Father Name</div>
          <input type="text" id="fatherName" class="form-control" />
        </div>

        <div class="mb-3 form-control-lg">
          <div class="mb-2">Email Address</div>
          <input
            type="email"
            id="emailAddress"
            name="email"
            class="form-control"
          />
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Password</div>
          <input
            type="password"
            id="newPassword"
            name="password"
            class="form-control"
          />
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Confirm Password</div>
          <input
            type="password"
            id="confirmPassword"
            name="password"
            class="form-control"
          />
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">CNIC Number</div>
          <input type="number" id="cnicNumber" class="form-control" />
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Mobile Number</div>
          <input type="number" id="mobileNumber" class="form-control" />
        </div>

        <div class="mb-3 form-control-lg">
          <div class="mb-2">Select Gender</div>
          <select name="gender" id="gender" class="form-control">
            <option value="" selected></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Select Qualification</div>
          <select name="qualification" id="qualification" class="form-control">
            <option selected></option>
            <option value="Matriculation">Matriculation</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduated">Graduated</option>
          </select>
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Select Courses</div>
          <select name="Courses" id="selectCourses" class="form-control">
            <option selected></option>
            <option value="Freelancing">Freelancing</option>
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Social Media Marketing">
              Social Media Marketing
            </option>
            <option value="Youtube Mastery">Youtube Mastery</option>
            <option value="Wordpress">Wordpress</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
          </select>
        </div>
        <div class="mb-3 form-control-lg">
          <div class="mb-2">Profile Photo</div>
          <input
            type="file"
            accept="image/*"
            id="profilePhoto"
            name="MyImage"
            class="form-control"
          />
        </div>

        <div class="mb-0 form-control-lg">
          <input
            type="button"
            class="border-0 rounded-2 w-100 button"
            value="Sign Up"
            onclick="signUp()"
          />
        </div>
        <div class="mb-0 p-0 form-control-lg text-center">
          <div id="logo">
            <img
              src="./images/error.png"
              width="25"
              class="me-1 mb-1 icon"
              alt="logo"
            />
          </div>
          <div id="success">
            <img
              src="./images/sucess.png"
              width="25"
              class="me-1 mb-1 icon"
              alt="logo"
            />
          </div>
          <span id="successMessage"></span>
          <span id="message" class="text-danger"></span>
        </div>
        <hr class="m-0" />
        <div class="mb-3 form-control-lg d-flex justify-content-center">
          <p class="text-center">
            Already have an Account? <a href="./login/login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./signUp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
