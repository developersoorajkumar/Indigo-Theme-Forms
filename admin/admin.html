<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<style>

</style>

<body class="bg-white">
  <div id="main">
    <div class="text-center mb-3 form-control-lg">
      <img src="./images/admin.png" class="rounded img-fluid" alt="User Logo" />
    </div>
    <h1 class="sticky-top bg-white">Admin Login</h1>
    <div>
      <div class="mb-3 form-control-lg">
        <div class="mb-1">Email Address</div>
        <input type="email" name="email" class="form-control" />
      </div>
      <div class="mb-3 form-control-lg">
        <div class="mb-1">Password</div>
        <input type="password" name="password" class="form-control" />
      </div>
      <div class="mb-3 form-control-lg">
        <input type="button" class="border-0 rounded-2 w-100 button" value="Login" />
      </div>
      <hr>
      <div class="form-control-lg d-flex justify-content-between">
        <p><a href="./login.html" class="text-danger">Cancel</a></p>
        <p>Create New Account? <a href="./index.html">Sign Up</a></p>
      </div>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
